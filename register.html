<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>


    <!-- links -->
    <link rel="stylesheet" href="style.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body >
    <div class="row" style="height: 100vh; width: 100vw;">
        <div class="col-3 text-center bg1 h-100 w-100" style="padding-right: 0px;">
            <h3 class="py-4">FRICTION</h3>
            <div class="bg2" style="height: 14vh;">
                <div class="pt-2 pl-4">
                    <div class="bg1" style="height: 20px; width: 80%; border-radius: 7px;"></div>
                </div>
                <div class="mt-3 pl-4">
                    <div class="bg1" style="height: 13px; width: 60%; border-radius: 7px;"></div>
                </div>
                <div class="mt-2 pl-4">
                    <div class="bg1" style="height: 13px; width: 60%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg2 mt-4" style="height: 8vh;">
                <div class="pl-4 pt-4">
                    <div class="bg1" style="height: 13px; width: 60%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg2 mt-4" style="height: 8vh;">
                <div class="pl-4 pt-4">
                    <div class="bg1" style="height: 13px; width: 40%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg-white" style="height: 8vh;">
                <div class="pl-4 pt-4">
                    <div class="bg1" style="height: 13px; width: 40%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg2" style="height: 8vh;">
                <div class="pl-4 pt-4">
                    <div class="bg1" style="height: 13px; width: 40%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg2" style="height: 8vh;">
                <div class="pl-4 pt-4">
                    <div class="bg1" style="height: 13px; width: 40%; border-radius: 7px;"></div>
                </div>
            </div>
            <div class="bg3" style="height: 8vh; margin-top: 18vh;">
                <div class="pl-4 pt-4">
                    <div style="height: 13px; width: 40%; border-radius: 7px; background-color: rgba(84, 84, 84, 1);"></div>
                </div>
            </div>
        </div>
        <div class="col-9 text-center h-100">

            <div class="h-100 d-inline-flex flex-column" style="justify-content: center; align-items: center;">

                <strong><h1 class="mt-5">FRICTION</h1></strong>
                <form action="index.html" class="mt-5">
                    <div class="form-group">
                      <input type="text" name="username" placeholder="Name" class="form-control" style="width: 60vh;" required>
                    </div>
    
                    <div class="form-group">
                      <input type="text" name="username" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <input type="text" name="zeal_id" placeholder="Zeal Id" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" placeholder="password" class="form-control" required>
                    </div>
                    <div>

                        <button class="btn1 rounded-circle"></button>  
                        <button class="btn2 rounded-circle ml-3"></button>  
                        <button class="btn3 rounded-circle ml-3"></button>  
                        <button class="btn4 rounded-circle ml-3"></button>  
                        <button class="btn5 rounded-circle ml-3"></button>  
                        <p class="mt-2">Choose a theme</p>
                    </div>
                    <a href="#" class="btn btn-light mt-5 ml-3 module">Register</a>
                </form>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
</html>
